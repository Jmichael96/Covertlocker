    <link rel="shortcut icon" type="image/png" href="../assets/images/undercover.jpeg" />

    <link rel="apple-touch-icon" href="../assets/images/undercover.jpeg">
    
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/auth.css" />
    <link rel="stylesheet" href="../assets/styles/alert.css" />

    <link rel="stylesheet" href="../assets/styles/spinner.css" />
    <link rel="stylesheet" href="../assets/styles/footer.css" />

<body>
    <article id="loginWrap">
        <h1 class="formTitle">Login</h1>
        <form id="loginForm" class="form">
            <input id="loginEmail" name="email" placeholder="your@email.com" type="email" class="input" />
            <input id="loginPassword" name="password" placeholder="Password1234" type="password" class="input" />
            <main class="wrapper" style="justify-content: flex-end;">
                <button id="submitLoginBtn" type="submit" class="btn">
                    Submit
                    
                </button>
            </main>
        </form>
        <main class="wrapper">
            <p class="switchAuthTextWrap">Don't have an account yet? <a href="#!" id="switchToRegisterBtn"
                    class="switchAuthTypeBtn">Register</a></p>
        </main>
        <main class="wrapper">
            <a id="forgotPassBtn" href="#!">Forgot password?</a>
        </main>
    </article>

    <article id="registerWrap">
        <h1 class="formTitle">Register</h1>
        <form id="registerForm" class="form">
            <input id="registerName" placeholder="Your name" name="name" type="text" class="input" />
            <input id="registerEmail" name="email" placeholder="your@email.com" type="email" class="input" />
            <select id="registerQuestion" name="question" class="input">
                <option selected>Select a security question</option>
                <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                <option value="Where did you graduate highschool?">Where did you graduate highschool?</option>
                <option value="Where did you meet your spouse?">Where did you meet your spouse?</option>
                <option value="What is your mothers maiden name?">What is your mothers maiden name?</option>
                <option value="What is your favorite book?">What is your favorite book?</option>
                <option value="What was the first company you worked for?">What was the first company you worked for?
                </option>
                <option value="What is your favorite food?">What is your favorite food?</option>
                <option value="What is your favorite state?">What is your favorite state?</option>
            </select>
            <input id="registerAnswer" name="answer" placeholder="Security answer" type="text" class="input" />
            <input id="registerPassword" name="password" placeholder="Password" type="password" class="input" />
            <input id="registerPasswordCheck" name="passwordCheck" placeholder="Re-type password" type="password"
                class="input" />
            <p id="passwordMsg">Your password must contain at least the following:</p>
            <div class="form-group">
                <input disabled type="checkbox" id="characterCheck">
                <label for="characterCheck">6 Characters</label>
            </div>
            <div class="form-group">
                <input disabled type="checkbox" id="lowercaseCheck">
                <label for="lowercaseCheck">1 Lowercase</label>
            </div>
            <div class="form-group">
                <input disabled type="checkbox" id="uppercaseCheck">
                <label for="uppercaseCheck">1 Uppercase</label>
            </div>
            <div class="form-group">
                <input disabled type="checkbox" id="numberCheck">
                <label for="numberCheck">1 Number</label>
            </div>
            <div class="form-group">
                <input disabled type="checkbox" id="specialCheck">
                <label for="specialCheck">1 Special Character </label>
            </div>
            <main class="wrapper" style="justify-content: flex-end;">
                <button type="submit" class="btn">Submit</button>
            </main>
        </form>
        <main class="wrapper">
            <p id="termsConditionText">Upon submission, you agree to the terms & conditions.</p>
        </main>
        <main class="wrapper">
            <p class="switchAuthTextWrap">Already have an account? <a href="#!" id="switchToLoginBtn"
                    class="switchAuthTypeBtn">Login</a></p>
        </main>
    </article>

    <!-- ! MODAL  -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <!-- <button class="modal-close-btn" id="close-btn"><i class="fa fa-times" title="閉じる"></i></button> -->
        <p id="modalText">Enter your email address</p>
        <main class="wrapper" style="margin: 1rem 0;">
            <input placeholder="your@email.com" name="forgotPassEmail" type="email" class="input"
                id="forgotPassEmail" />
        </main>
        <main class="wrapper" style="justify-content: space-between;">
            <button id="cancelConfirmBtn" class="btn" type="button">Cancel</button>
            <button id="submitForgotPassword" class="btn" type="button">SUBMIT</button>
        </main>
    </div>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <footer class="dark-blue fixed-footer">
        <p id="copyrightTextWrap"></p>
        <p id="buildByTextWrap">Built with <i class="fas fa-coffee"></i> by <a id="footerName"
                href="https://codevh.com/" target="_blank">Jeffrey VanHorn</a></p>
    </footer>

    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="./assets/js/auth.js"></script>
    <script type="text/javascript" src="./assets/js/footer.js"></script>

</body>

</html>
