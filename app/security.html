<body>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <section class="navLinkWrap">
                <!-- <a href="/account" class="navLink js-link"><span class="navSpan">ACCOUNT</span></a>
                <a href="/create" class="navLink js-link"><span class="navSpan">CREATE</span></a> 
                <a href="/padlock" class="navLink js-link"><span class="navSpan">LOCKER</span></a> 
                <a href="#!" id="logoutBtn" class="navLink js-link"><span class="navSpan">LOGOUT</span></a> -->
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <article id="securityRoot" class="pageRoot">
        <section id="formWrap" class="large-shadow dark-blue">
            <form id="securityForm">
                <div class="inputWrap">
                    <label class="label">Security Question</label>
                    <select id="question" name="question" class="input">
                        <option selected>Select a security question</option>
                        <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                        <option value="Where did you graduate highschool?">Where did you graduate highschool?</option>
                        <option value="Where did you meet your spouse?">Where did you meet your spouse?</option>
                        <option value="What is your mothers maiden name?">What is your mothers maiden name?</option>
                        <option value="What is your favorite book?">What is your favorite book?</option>
                        <option value="What was the first company you worked for?">What was the first company you worked for?</option>
                        <option value="What is your favorite food?">What is your favorite food?</option>
                        <option value="What is your favorite state?">What is your favorite state?</option>
                    </select>
                </div>
                <div class="inputWrap">
                    <label class="label">Security Answer</label>
                    <input placeholder="Your answer" class="input" type="text" id="answer" name="answer" />
                </div>
                <main class="wrapper" style="justify-content: flex-end;">
                    <button type="submit" class="btn">SAVE</button>
                </main>
            </form>
        </section>
    </article>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <script type="text/javascript" src="../assets/js/security.js"></script>
    <script type="text/javascript" src="../assets/js/footer.js"></script>
