<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covertlocker | Change Password</title>

    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/nav.css" />
    <link rel="stylesheet" href="../assets/styles/alert.css" />
    <link rel="stylesheet" href="../assets/styles/password.css" />
    <link rel="stylesheet" href="../assets/styles/footer.css" />

</head>

<body>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <section class="navLinkWrap">
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <article id="securityRoot" class="pageRoot">
        <section id="formWrap" class="large-shadow dark-blue">
            <form id="passwordForm">
                <div class="inputWrap">
                    <label class="label">Your Password</label>
                    <input class="input" type="password" placeholder="Your Password" name="password" id="password" />
                </div>
                <div class="inputWrap">
                    <label class="label">Confirm Password</label>
                    <input class="input" type="password" placeholder="Confirm Password" name="confirmPassword"
                        id="confirmPassword" />
                </div>
                <p id="passwordMsg">Your password must contain at least the following:</p>
                <div class="form-group">
                    <input disabled type="checkbox" id="characterCheck">
                    <label for="characterCheck">6 Characters</label>
                </div>
                <div class="form-group">
                    <input disabled type="checkbox" id="lowercaseCheck">
                    <label for="lowercaseCheck">1 Lowercase</label>
                </div>
                <div class="form-group">
                    <input disabled type="checkbox" id="uppercaseCheck">
                    <label for="uppercaseCheck">1 Uppercase</label>
                </div>
                <div class="form-group">
                    <input disabled type="checkbox" id="numberCheck">
                    <label for="numberCheck">1 Number</label>
                </div>
                <div class="form-group">
                    <input disabled type="checkbox" id="specialCheck">
                    <label for="specialCheck">1 Special Character </label>
                </div>
                <main class="wrapper" style="justify-content: flex-end;">
                    <button type="submit" class="btn">SAVE</button>
                </main>
            </form>
        </section>
    </article>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <footer class="dark-blue fixed-footer">
        <p id="copyrightTextWrap"></p>
        <p id="buildByTextWrap">Built with <i class="fas fa-coffee"></i> by <a id="footerName"
                href="https://codevh.com/" target="_blank">Jeffrey VanHorn</a></p>
    </footer>
    
    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <script type="text/javascript" src="../assets/js/password.js"></script>
    <script type="text/javascript" src="../assets/js/footer.js"></script>

</body>

</html>
