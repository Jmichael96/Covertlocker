<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covertlocker | account</title>

    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/nav.css" />
    <link rel="stylesheet" href="../assets/styles/alert.css" />
    <link rel="stylesheet" href="../assets/styles/account.css" />
    <link rel="stylesheet" href="../assets/styles/loader.css" />
    <link rel="stylesheet" href="../assets/styles/footer.css" />
    <link rel="stylesheet" href="../assets/styles/feedback.css" />

</head>

<body>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <section class="navLinkWrap">
                <a href="/create" class="navLink js-link"><span class="navSpan">CREATE</span></a>
                <a href="/padlock" class="navLink js-link"><span class="navSpan">LOCKER</span></a>
                <a href="#!" id="logoutBtn" class="navLink js-link"><span class="navSpan">LOGOUT</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>
    <div id="smOpenNav" class="navOverlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/create" class="mobileNavLink js-link" onclick="closeNav();">CREATE</a>
            <a href="/padlock" class="mobileNavLink js-link" onclick="closeNav();">LOCKER</a>
            <a href="#!" id="logoutBtn"  class="mobileNavLink js-link" onclick="handleLogout();">LOGOUT</a>
            <img class="mobileOverlayLogo" src="../assets/images/undercover.jpeg" alt="logo" />
        </div>
    </div>
    <article id="accountRoot" class="pageRoot">
        <section id="accountCard" class="large-shadow dark-blue">
            <div id="nameWrapper" class="accountInputWrap">
                <input id="name" class="accountInput" disabled />
                <button type="button" class="light-blue editBtn" id="editNameBtn"><i
                        class="fas fa-keyboard"></i></button>
                <button type="button" class="light-blue submitBtn" id="submitNameBtn"><i
                        class="fa fa-check"></i></button>
            </div>
            <div id="emailWrapper" class="accountInputWrap">
                <input id="email" class="accountInput" disabled />
                <button type="button" class="light-blue editBtn" id="editEmailBtn"><i
                        class="fas fa-keyboard"></i></button>
                <button type="button" class="light-blue submitBtn" id="submitEmailBtn"><i
                        class="fa fa-check"></i></button>
            </div>
            <div id="accountActionWrap">
                <a id="changeSecurityBtn" class="accountActionBtn btn" href="#!">Change security question/answer</a>
                <a id="changePasswordBtn" class="accountActionBtn btn" href="#!">Change password</a>
            </div>
            <p id="membersDate"></p>
        </section>
    </article>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <!-- ! PAGE LOADER -->
    <article id="loaderWrap">
        <div id="loader" class="windows8">
            <div class="wBall" id="wBall_1">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_2">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_3">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_4">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_5">
                <div class="wInnerBall"></div>
            </div>
        </div>
    </article>
        
    <a href="/dev_contact" id="feedbackBtn" class="feedback light-blue large-shadow"><i class="fas fa-bug"></i></a>
    
    <footer class="dark-blue fixed-footer">
        <p id="copyrightTextWrap"></p>
        <p id="buildByTextWrap">Built with <i class="fas fa-coffee"></i> by <a id="footerName"
                href="https://codevh.com/" target="_blank">Jeffrey VanHorn</a></p>
    </footer>
    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <script type="text/javascript" src="../assets/js/account.js"></script>
    <script type="text/javascript" src="../assets/js/footer.js"></script>
</body>

</html>
