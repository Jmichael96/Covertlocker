<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covertlocker | Update</title>

    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/loader.css" />
    <link rel="stylesheet" href="../assets/styles/nav.css" />
    <link rel="stylesheet" href="../assets/styles/alert.css" />
    <link rel="stylesheet" href="../assets/styles/devContact.css" />
    <link rel="stylesheet" href="../assets/styles/footer.css" />
    <link rel="stylesheet" href="../assets/styles/spinner.css" />

</head>

<body>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <section class="navLinkWrap">
                <a href="/account" class="navLink js-link"><span class="navSpan">ACCOUNT</span></a>
                <a href="/create" class="navLink js-link"><span class="navSpan">CREATE</span></a>
                <a href="/padlock" class="navLink js-link"><span class="navSpan">LOCKER</span></a>
                <a href="#!" id="logoutBtn" class="navLink js-link"><span class="navSpan">LOGOUT</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/undercover.jpeg" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>
    <div id="smOpenNav" class="navOverlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/account" class="mobileNavLink js-link" onclick="closeNav();">ACCOUNT</a>
            <a href="/create" class="mobileNavLink js-link" onclick="closeNav();">CREATE</a>
            <a href="/padlock" class="mobileNavLink js-link" onclick="closeNav();">LOCKER</a>
            <a href="#!" id="logoutBtn"  class="mobileNavLink js-link" onclick="handleLogout();">LOGOUT</a>
            <img class="mobileOverlayLogo" src="../assets/images/undercover.jpeg" alt="logo" />
        </div>
    </div>
    <article id="devContactRoot" class="pageRoot">
        <section id="devCard" class="large-shadow dark-blue">

            <div class="titleWrapper">
                <p class="subTitle">Report a bug or suggestion?</p>
                <h4 class="formTitle">Message me!</h4>
            </div>
            <div class="titleWrapper">
                <p class="subTitle">Want to buy me a coffee?</p>
                <h4 class="formTitle">Tap the coffee/paypal icon!</h4>
            </div>

            <form id="devForm">
                <div class="inputWrap">
                    <label class="label">Message Type *</label>
                    <select class="input" id="messageType">
                        <option value="" selected>Select what you want to report</option>
                        <option value="Bug">Bug</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Suggestion">Commend</option>
                    </select>
                </div>
                <div class="inputWrap">
                    <label class="label">Message *</label>
                    <textarea class="input" rows="5" placeholder="Your message goes here..." id="message"></textarea>
                </div>
                <main class="wrapper" style="justify-content: space-between; margin-top: 3rem;">
                    <div class="iconWrapper">
                        <a href="https://www.paypal.com/paypalme/jmvanhorn" target="_blank" class="socialWrap">
                            <i class="icon fab fa-cc-paypal"></i></a>
                        <a href="https://www.buymeacoffee.com/codevh" style="margin-left: 1rem;" target="_blank" class="socialWrap">
                            <i class="icon fas fa-coffee"></i></a>
                    </div>
                    <button id="submitBtn" type="submit" class="btn">SUBMIT</button>
                </main>
            </form>

            <!-- <a class="socialWrap"><i class="fab fa-github-alt"></i></a>
                <a class="socialWrap"><i class="fas fa-code"></i></a>
                <a class="socialWrap"><i class="fab fa-linkedin-in"></i></a> -->
        </section>
    </article>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <!-- ! PAGE LOADER -->
    <article id="loaderWrap">
        <div id="loader" class="windows8">
            <div class="wBall" id="wBall_1">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_2">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_3">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_4">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_5">
                <div class="wInnerBall"></div>
            </div>
        </div>
    </article>

    <footer class="dark-blue fixed-footer">
        <p id="copyrightTextWrap"></p>
        <p id="buildByTextWrap">Built with <i class="fas fa-coffee"></i> by <a id="footerName"
                href="https://codevh.com/" target="_blank">Jeffrey VanHorn</a></p>
    </footer>

    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <script type="text/javascript" src="../assets/js/devContact.js"></script>
    <script type="text/javascript" src="../assets/js/footer.js"></script>

</body>

</html>
